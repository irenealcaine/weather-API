<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body class="bg-image bg-cover bg-no-repeat text-white py-2 px-4">

      <div class=" flex flex-col md:flex-row justify-between">
        <div class="">
          <div class="text-4xl " id="time"></div>
          <div class="text-2xl" id="date"></div>
          <div id="location">Casinos</div>
          <div class="px-4 py-2 bg-blue-700 rounded-xl" id="current-weather-items"></div>
        </div>
        <div class="px-4 py-2">
          <canvas id="hourly-data" width="200" height="150"></canvas>
        </div>
      </div>

    <div class="">
      <div class="today" id="current-temp"></div>
      <div class=" p-2 flex flex-col md:flex-row items-center gap-2 border-blue-700 border-2 rounded-xl" id="weather-forecast"></div>
    </div>

    <script src="./main.js" type="module"></script>

  </body>
</html>
