<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/svg" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather app</title>
</head>

<body class="h-screen bg-cover bg-no-repeat text-white py-2 px-4" id="bg">

  <div class=" flex flex-col md:flex-row justify-between gap-2">
    <div class="md:mx-6 md:my-4 lg:mx-16 lg:my-10">
      <div class="text-6xl " id="time"></div>
      <div class="text-4xl" id="date"></div>
      <div class="px-4 py-2 bg-blue-700 rounded-xl bg-opacity-40 mt-2" id="current-weather-items"></div>
    </div>
    <div class="px-4 py-2 md:my-16 lg:mx-10 bg-gray-900/40 rounded-xl md:w-3/5 h-auto">
      <canvas id="hourly-data" class=""></canvas>
    </div>
  </div>


  <div class="mt-4 flex flex-col md:flex-row items-center md:items-start gap-2" id="weather-forecast"></div>


  <script src="./main.js" type="module"></script>
