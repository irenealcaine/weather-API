<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/svg" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather app</title>
</head>

<body class="min-h-screen max-h-max bg-blue-900/40 bg-cover bg-no-repeat text-white" id="bg">

  <div class=" flex flex-col md:flex-row justify-between ">
    <div class="mx-4 mt-2 md:mx-6 md:mt-4 lg:ml-16 lg:mt-10">
      <div class="text-6xl " id="time"></div>
      <div class="text-4xl" id="date"></div>
      <div class="px-4 py-2 bg-blue-900/20 rounded-xl mt-4" id="current-weather-items"></div>
    </div>
    <div class="mt-2 mx-4 md:mt-4 md:mr-6 lg:mr-16 lg:mt-10 md:w-3/5 lg:w-5/12">
      <canvas id="hourly-data" class="shadow-2xl"></canvas>
    </div>
  </div>


  <div
    class="bg-blue-900/60 md:absolute bottom-0 mt-4 flex flex-col md:flex-row items-center md:items-start gap-2 w-full px-4 py-2"
    id="weather-forecast">
  </div>


  <script src="./main.js" type="module"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
    integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
